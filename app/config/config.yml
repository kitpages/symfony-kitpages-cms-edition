imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

parameters:
    ihqs_contact.connectors.email.event_listener.class: 'App\SiteBundle\EventListener\Email'

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    translator:      { fallback: %locale% }
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        cms:
            type: service
            id: kitpages.cms.model.cmsManager
        languageManager:
            type: service
            id: app_language.manager
        base_url: "%base_url%"
    exception_controller:  App\SiteBundle\Controller\ExceptionController::showAction

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            StofDoctrineExtensionsBundle: true

stof_doctrine_extensions:
    default_locale: %locale%
    translation_fallback: true
    orm:
        default:
            timestampable: true # not needed: listeners are enabled by default
            sortable: true
            sluggable: true
            tree: true
            translatable: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

kitpages_cms:
    block:
        template:
            template_list:
                standard:
                    class: 'App\SiteBundle\Form\Block\Standard'
                    name: 'Standard'
                    twig: 'AppSiteBundle:Block:form/standard.html.twig'
                news:
                    class: 'App\SiteBundle\Form\Block\News'
                    name: 'Actualit√©'
                    twig: 'AppSiteBundle:Block:form/news.html.twig'

        renderer:
            standard:
                default:
                    type: 'twig'
                    twig: 'AppSiteBundle:Block:renderer/standard/default.html.twig'
            news:
                default:
                    type: 'twig'
                    twig: 'AppSiteBundle:Block:renderer/news/default.html.twig'
                news_list:
                    type: 'twig'
                    twig: 'AppSiteBundle:Block:renderer/news/news-list.html.twig'
    page:
        layout_list:
            default:
                renderer_twig: 'AppSiteBundle:Page:template/default.html.twig'
                data_form_class: '\App\SiteBundle\Form\Page\PageLayoutEditDefault'
                data_form_twig: 'AppSiteBundle:Page:form/page-layout-edit-default.html.twig'
                zone_list:
                    column:
                        renderer: 'default'
                        authorized_block_template_list : ['standard']
                    main:
                        renderer: 'default'
                        authorized_block_template_list : ['standard']
            home:
                renderer_twig: 'AppSiteBundle:Page:template/home.html.twig'
                data_form_class: '\App\SiteBundle\Form\Page\PageLayoutEditDefault'
                data_form_twig: 'AppSiteBundle:Page:form/page-layout-edit-default.html.twig'
                zone_list:
                    column:
                        renderer: 'default'
                        authorized_block_template_list : ['standard']
                    edito:
                        renderer: 'default'
                        authorized_block_template_list : ['standard']
        default_twig: '::base.html.twig'

kitpages_file:
    data_dir: %kernel.root_dir%/data/bundle/kitpagesfile
    public_prefix: data/bundle/kitpagesfile
    base_url: %base_url%
    entity_file_name_list:
        default :
            class: Kitpages\FileBundle\Entity\File
            data_dir_prefix: /default

services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

fos_user:
    db_driver: orm
    firewall_name: main
    use_listener: false
    user_class: App\UserBundle\Entity\User
    group:
        group_class: App\UserBundle\Entity\Group
        form:
           validation_groups:  [Registration]
    from_email:
        address: "%email_webmaster%"
        sender_name: Admin
    service:
        mailer: fos_user.mailer.default

app_language:
    locale_list:
        en: en_US
        fr: fr_FR

ihqs_contact:
    contact:
        form:
            type:               ihqs_contact_contact
            handler:            ihqs_contact.contact.form.handler.default
            name:               ihqs_contact_contact_form
            validation_groups:  [Contact]
    form: ~                                 # (optional) class managing the contact form
    model: ~                                # (optional) class managing the model
    connectors:                             # the list of "listeners" (or connectors here)
        email:                              # connecting the email listener
            recipients: ['%email_contact%']    # giving him the recipient(s) email(s)
        database:                           # connecting the database listener
            db_driver: orm                  # giving him the database driver
        file: ~                             # connecting the file logger listener
